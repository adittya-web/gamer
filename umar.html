<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: black;
            overflow: hidden;
            padding: 50px;
        }

        #game-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 90%;
            max-width: 400px;
            z-index: 2;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 80px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            background: #ff7eb3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff4f8b;
        }

        .celebration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: gold;
            animation: popOut 2s ease-out;
        }

        @keyframes popOut {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            #game-container {
                width: 95%;
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div id="game-container">
        <h1>Tebak Angkanya</h1>
        <p>Saya memikirkan sebuah angka antara 1 dan 100. Bisakah Anda menebaknya?</p>
        <input type="number" id="userGuess" min="1" max="100">
        <button onclick="checkGuess()">Submit</button>
        <p id="message"></p>
        <div id="celebration" class="celebration">ðŸŽ‰ KAMU MENANG! ðŸŽ‰</div>
    </div>
    
    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            let userGuess = parseInt(document.getElementById("userGuess").value);
            let message = document.getElementById("message");
            let celebration = document.getElementById("celebration");
            attempts++;

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                message.textContent = "Please enter a number between 1 and 100.";
                message.style.color = "red";
                return;
            }
            
            if (userGuess === randomNumber) {
                message.textContent = `ðŸŽ‰ Selamat! Anda berhasil menebak angka dalam ${attempts} percobaan.`;
                message.style.color = "green";
                celebration.style.display = "flex";
                setTimeout(() => { celebration.style.display = "none"; }, 2000);
            } else if (userGuess < randomNumber) {
                message.textContent = "Terlalu rendah! Coba lagi.";
                message.style.color = "blue";
            } else {
                message.textContent = "Terlalu Tinggi! Coba lagi.";
                message.style.color = "blue";
            }
        }

        // Background animation
        const canvas = document.getElementById("backgroundCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 4 + 2,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                speedX: (Math.random() - 0.5) * 2,
                speedY: (Math.random() - 0.5) * 2
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;

                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
